<!--VERSION 2-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Construction</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="{% static 'upload.css' %}" />
</head>
<body>
    <h1>3D CONSTRUCTION</h1>
    <div class="subtitle">
        <span>Upload Files</span> | <a href="{% url 'model_preview' %}">Model Preview</a>
    </div>
    <div class="functions">
        <div class="upload-files">
            <h2>Upload Files</h2>
            <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="drop-area">
                    Drag & Drop to upload files or 
                    <button type="button" onclick="document.getElementById('file-input').click();">Select to upload files</button>
                    <input type="file" id="file-input" name="file" accept="image/*, video/*" multiple class="hide">
                </div>
                <button type="submit" id="submit" class="upload-button">Upload</button>                
            </form>
        </div>
        <div id="preview"></div>
        <!-- Success or Error message display -->
        {% if success_message %}
        <div class="message">{{ success_message }}</div>
        {% endif %}
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
    </div>
    <div class="application-info">
        <p>Â©2023 by 3D Construction</p>
    </div>
    <script src="{% static 'upload.js' %}"></script>
</body>
</html>
