<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="{% static 'upload.css' %}" />
    <title>NeRF renderer</title>
</head>
<body>
    <h1>3D CONSTRUCTION</h1>
    <div class="subtitle">
        <a href="{% url 'upload_file' %}">Upload Files</a> | <span>Model Preview</span>
    </div>
    <div class="centered-content">
        <canvas id="display"></canvas>
    </div>
    <!-- This element holds the path to the .ply file, set dynamically -->
    <div id="modelPath" data-ply-path="{% static 'models/skull.ply' %}"></div>
    <div class="buttons">
        <button class="back-btn" onclick="history.back()">Back</button>
        <button class="export-btn">Export Model</button>
    </div>
    <script type="module" src="{% static 'renderer.js' %}"></script>
</body>
</html>
